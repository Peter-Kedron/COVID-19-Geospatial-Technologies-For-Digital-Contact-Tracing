{{ partial "header" . }}

<main>

    <div>
        <h2>{{ .Title }}</h2>
        <h5>{{ .Description }}</h5>
        <h5>{{ .Date.Format (.Site.Params.dateFormat | default "January 2, 2006")}}</h5>
        {{ partial "tags" . }}
    </div>

    <div align="start" class="content">{{ .Content }}</div>

</main>

{{ partial "footer" . }}
